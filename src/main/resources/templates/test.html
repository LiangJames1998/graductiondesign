<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<input type="button" id="cors" value="CORS跨域访问" />

<script src="../static/manage/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->

<script type="text/javascript">

    $(function () {
        $("#cors").click(function () {
            $.ajax({
                url:"http://localhost:8080/corsTest",
                success:function (data) {
                    alert(data);
                }
            })

        })

    })

</script>
