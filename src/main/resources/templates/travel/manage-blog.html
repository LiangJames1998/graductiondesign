<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>博客管理-----浏览记录管理</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="/manage/css/font-awesome.min.css" rel="stylesheet">

<body>

<!-- Left column -->
<div class="templatemo-flex-row">
    <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
            <div class="square"></div>
            <h1 th:text="${session.userNow.u_realname}+',您好！'">个人空间</h1>
        </header>
        <div class="profile-photo-container">
            <img th:src="${session.userNow.u_headimg}" alt="Profile Photo" class="img-responsive">
            <div class="profile-photo-overlay"></div>
        </div>
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
            <div class="input-group">
                <button type="submit" class="fa fa-search"></button>
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">
            <ul>
                <li><a href="/travel/manage-index"><i class="fa fa-home fa-fw"></i>旅游信息</a></li>
                <li><a href="/travel/manage-publish"><i class="fa fa-pencil fa-fw"></i>发表博客</a></li>
                <li><a href="/travel/manage-blog" class="active"><i class="fa fa-history fa-fw"></i>浏览记录</a></li>
                <li><a href="/travel/manage-prefer"><i class="fa fa-sliders fa-fw"></i>信息设置</a></li>
                <li><a href="/travel/logout"><i class="fa fa-eject fa-fw"></i>注销</a></li>
            </ul>
        </nav>
    </div>
    <!-- Main content -->
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">

        </div>
        <div class="templatemo-content-container">
            <h1 align="center">&nbsp;博&nbsp;客&nbsp;浏&nbsp;览&nbsp;记&nbsp;录&nbsp;</h1>
            <div class="templatemo-content-widget no-padding">
                <div class="panel panel-default table-responsive">
                    <table class="table table-striped table-bordered templatemo-user-table">
                        <thead>
                        <tr>
                            <td><a href="" class="white-text templatemo-sort-by">标&nbsp;&nbsp;题<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">博客作者<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">浏览时间<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">点击量<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">评论量<span class="caret"></span></a></td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ubrows : ${browswMsg}">
                            <td><a th:text="${ubrows.br_title}"  th:href="@{'/travel/blogsingle?blog_id=' + ${ubrows.br_blogid}}" >标题</a></td>
                            <td th:text="${ubrows.br_author}">作者</td>
                            <td th:text="${#dates.format(ubrows.br_time,'yyyy-MM-dd HH:mm:ss')}">浏览时间</td>
                            <td th:text="${ubrows.br_clicked}">点击量</td>
                            <td th:text="${ubrows.br_comment}">评论量</td>
                            <td><a th:href="@{'/travel/deletebrowse?b_id=' + ${ubrows.br_id}}" class="templatemo-link">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <h1 align="center">&nbsp;景&nbsp;点&nbsp;浏&nbsp;览&nbsp;记&nbsp;录&nbsp;</h1>
            <div class="templatemo-content-widget no-padding">
                <div class="panel panel-default table-responsive">
                    <table class="table table-striped table-bordered templatemo-user-table">
                        <thead>
                        <tr>
                            <td><a href="" class="white-text templatemo-sort-by">标&nbsp;&nbsp;题<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">景区城市<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">民俗特点<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">浏览时间<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">点击量<span class="caret"></span></a></td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ubrowstravel : ${browseTravelMsg}">
                            <td><a th:text="${ubrowstravel.br_title}"  th:href="@{'/travel/mainsingle?trave_id=' + ${ubrowstravel.br_blogid}}" >标题</a></td>
                            <td th:text="${ubrowstravel.br_city}">景区城市</td>
                            <td th:text="${ubrowstravel.br_customer}">民俗特点</td>
                            <td th:text="${#dates.format(ubrowstravel.br_time,'yyyy-MM-dd HH:mm:ss')}" >浏览时间</td>
                            <td th:text="${ubrowstravel.br_clicked}">点击量</td>
                            <td><a th:href="@{'/travel/deletebrowsetravel?b_id=' + ${ubrowstravel.br_id}}" class="templatemo-link">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <h1 align="center">&nbsp;我&nbsp;发&nbsp;布&nbsp;的&nbsp;博&nbsp;客&nbsp;</h1>
            <div class="templatemo-content-widget no-padding">
                <div class="panel panel-default table-responsive">
                    <table class="table table-striped table-bordered templatemo-user-table">
                        <thead>
                        <tr>
                            <td><a href="" class="white-text templatemo-sort-by">标&nbsp;&nbsp;题<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">发布时间<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">点击量<span class="caret"></span></a></td>
                            <td><a href="" class="white-text templatemo-sort-by">评论量<span class="caret"></span></a></td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="upublish : ${userPublish}">
                            <td><a th:text="${upublish.b_title}"  th:href="@{'/travel/blogsingle?blog_id=' + ${upublish.b_id}}" >标 题</a></td>
                            <td th:text="${#dates.format(upublish.b_time,'yyyy-MM-dd HH:mm:ss')}">发布时间</td>
                            <td th:text="${upublish.b_clicked}">点击量</td>
                            <td th:text="${upublish.b_comment}">评论量</td>
                            <td><a th:href="@{'/travel/deleteblobbyid?b_id=' + ${upublish.b_id}}" class="templatemo-link">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            </div>

            <footer class="text-center">
                <p><a href="" target="_parent"></a></p>
            </footer>
        </div>
    </div>
</div>

<script type="text/javascript" src="/manage/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
<script type="text/javascript" src="/manage/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
<script>
    $(document).ready(function(){
        // Content widget with background image
        var imageUrl = $('img.content-bg-img').attr('src');
        $('.templatemo-content-img-bg').css('background-image', 'url(' + imageUrl + ')');
        $('img.content-bg-img').hide();
    });
</script>
