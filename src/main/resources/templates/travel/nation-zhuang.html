<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>壮族文化社区</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">

    <link rel="stylesheet" href="/css/aos.css">

    <link rel="stylesheet" href="/css/ionicons.min.css">

    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">


    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <!--        <a class="navbar-brand" href="index.html">dirEngine.</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/travel/index" class="nav-link">欢迎页</a></li>
                <li class="nav-item"><a href="/travel/main" class="nav-link">主页</a></li>
                <li class="nav-item"><a href="/travel/curlture" class="nav-link">了解壮瑶</a></li>
                <li class="nav-item"><a href="/travel/blog" class="nav-link">旅游文章</a></li>
                <li class="nav-item"><a href="/travel/about" class="nav-link">关于本站</a></li>
                <th:block th:unless="${session.userNow==null}">
                    <li class="nav-item"><a href="/travel/manage-index" class="nav-link" th:text="${session.userNow.u_realname}+' - 个人空间'"></a></li>
                </th:block>
                <th:block th:if="${session.userNow==null}">
                    <li class="nav-item"><a href="/travel/login" class="nav-link" >登  录</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('/images/bg_5.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">壮族文化 &amp; 入乡随俗</h1>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section bg-light">
    <div class="container">
        <div class="row d-flex">
            <div th:each="blobuse : ${userList}" class="col-md-3 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                    <a th:href="'/travel/nation-z-single?nation_id='+${blobuse.getN_id()}" class="block-20" th:style="'background-image: url('+${blobuse.n_picture1}+')'" >
                    </a>
                    <div class="text p-4 d-block">
                        <span class="tag">壮族文化，壮族习俗</span>
                        <h3 class="heading mt-3"><a th:href="'/travel/nation-z-single?nation_id='+${blobuse.getN_id()}" th:text="${blobuse.getN_title()}">8 Best homestay in Philippines that you don't miss out</a></h3>
                        <div class="meta mb-3">
                            <div><a href="" th:text="${#dates.format(blobuse.getN_time(),'yyyy-MM-dd')}">2018-08-08</a></div>
<!--                            <div><a th:text="${blobuse.b_author_name}">Admin</a></div>-->
                            <div><a href="" class="meta-chat"></a></div><a th:text="${blobuse.getN_clicked()}+'浏览'" class="meta-chat"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a th:href="'/travel/nation-zhuang?pageNum='+${pageInfo.prePage}"><</a></li>
                        <!-- 重复循环 -->
                        <!--遍历条数-->
                        <li th:each="nav:${pageInfo.navigatepageNums}">
                            <a th:href="'/travel/nation-zhuang?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                            <span style="font-weight: bold;background: #f5c6cb;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                        </li>
                        <li><a th:href="'/travel/nation-zhuang?pageNum='+${pageInfo.nextPage}">></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="ftco-footer ftco-bg-dark ftco-section">
    <div class="container">
        <div class="row mb-5">
            <div  align="center" class="col-md">
                <div class="ftco-footer-widget mb-4">
                    <h2 class="ftco-heading-2">网站制作方</h2>
                    <div class="block-23 mb-3">
                        <ul>
                            <li><span class="icon icon-map-marker"></span><span class="text">桂林电子科技大学花江校区</span></li>
                            <li><a href="#"><span class="icon icon-phone"></span><span class="text">0773-1234565</span></a></li>
                            <li><a href="#"><span class="icon icon-envelope"></span><span class="text">98786543@qq.com</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">

                <p></p>
            </div>
        </div>
    </div>
</footer>

<!-- loader -->

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-migrate-3.0.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/aos.js"></script>
<script src="../js/jquery.animateNumber.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/jquery.timepicker.min.js"></script>
<script src="../js/scrollax.min.js"></script>
<script src="../js/google-map.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
