<body>

<!--<img src="/4.jpg"  />-->
<!--<img src="/4.jpg"  />-->

<div id="fh5co-offcanvas">
    <a href="#" class="fh5co-close-offcanvas js-fh5co-close-offcanvas"><span><i class="icon-cross3"></i> <span>关闭</span></span></a>
    <div class="fh5co-bio">
        <figure>
            <img src="/main/images/person1.jpg" alt="Free HTML5 Bootstrap Template" class="img-responsive">
        </figure>
        <h3 class="heading">关于本页</h3>
        <h2>图片导游</h2>
        <p>通过精美的旅游图片向您展示丰富的壮瑶旅游文化</p>
        <ul class="fh5co-social">
<!--            <li><a href="#"><i class="icon-twitter"></i></a></li>-->
<!--            <li><a href="#"><i class="icon-facebook"></i></a></li>-->
<!--            <li><a href="#"><i class="icon-instagram"></i></a></li>-->
        </ul>
    </div>

    <div class="fh5co-menu">
        <div class="fh5co-box">
            <h3 class="heading">分类</h3>
            <ul>
                <li><a href="/travel/search?typeing=1&finding=壮">壮瑶</a></li>
                <li><a href="/travel/search?typeing=1&finding=瑶">瑶族</a></li>
                <li><a href="/travel/search?typeing=1&finding=旅">旅游</a></li>
                <li><a href="/travel/search?typeing=2&finding=文">文化</a></li>
                <li><a href="/travel/search?typeing=2&finding=习">习俗</a></li>
            </ul>
        </div>
        <div class="fh5co-box">
            <h3 class="heading">搜索</h3>
            <form action="/travel/search?typeing=1">
                <div class="form-group">
                    <input name="finding" type="text" class="form-control" placeholder="输入感兴趣的事...">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END #fh5co-offcanvas -->
<header id="fh5co-header">

    <div class="container-fluid">

        <div class="row">
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
            <ul class="fh5co-social">
<!--                <li><a href="#"><i class="icon-twitter"></i></a></li>-->
<!--                <li><a href="#"><i class="icon-facebook"></i></a></li>-->
<!--                <li><a href="#"><i class="icon-instagram"></i></a></li>-->
            </ul>
            <div class="col-lg-12 col-md-12 text-center">
                <h1 id="fh5co-logo"><a href="">壮瑶文化旅游胜地</a></h1>
            </div>

        </div>

    </div>

</header>
<!-- END #fh5co-header -->
<div class="container-fluid" >
    <div class="row fh5co-post-entry">
        <div th:each="travelist : ${userList}">
            <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
                <figure>
                    <a th:href="'/travel/mainsingle?trave_id='+${travelist.t_id}" target="_blank" ><img th:src="${travelist.t_picture1}" alt="Image" class="img-responsive" style="width: 400px; height: 200px;" ></a>
                </figure>
                <span class="fh5co-meta"><a href="" th:text="${travelist.t_id}">Food &amp; Drink</a></span>
                <h2 class="fh5co-article-title" style="font-size: 20px;"><a th:href="@{/travel/mainsingle(trave_id=${travelist.t_id})}" th:text="${travelist.t_name}"></a></h2>
<!--                <span class="fh5co-meta fh5co-date">March 6th, 2016</span>-->
            </article>
        </div>
    </div>
</div>

<!--  分页插件  -->
<div align="center">
    <ul class="pagination">
        <li th:if="${pageInfo.hasPreviousPage}">
            <a th:href="'/travel/main?pageNum=1'">首页</a>
        </li>
        <li class="prev" th:if="${pageInfo.hasPreviousPage}">
            <a th:href="'/travel/main?pageNum='+${pageInfo.prePage}">上一页</a>
        </li>
        <!--遍历条数-->
        <li th:each="nav:${pageInfo.navigatepageNums}">
            <a th:href="'/travel/main?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
        </li>
        <li class="next" th:if="${pageInfo.hasNextPage}">
            <a th:href="'/travel/main?pageNum='+${pageInfo.nextPage}">下一页</a>
        </li>
        <li>
            <a th:href="'/travel/main?pageNum='+${pageInfo.pages}">尾页</a>
        </li>
    </ul>
</div>



<footer id="fh5co-footer">
    <p></p>
</footer>



<!-- jQuery -->
<script src="/main/js/jquery.min.js"></script>

<script src="/main/js/jquery.easing.1.3.js"></script>

<script src="/main/js/jquery.waypoints.min.js"></script>

<script src="/main/js/main.js"></script>
