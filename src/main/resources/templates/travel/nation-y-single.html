<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nationMsg.getN_title()}">Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">

    <link rel="stylesheet" href="/css/aos.css">

    <link rel="stylesheet" href="/css/ionicons.min.css">

    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <!--        <a class="navbar-brand" href="index.html">dirEngine.</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/travel/index" class="nav-link">欢迎页</a></li>
                <li class="nav-item"><a href="/travel/main" class="nav-link">主页</a></li>
                <li class="nav-item"><a href="/travel/curlture" class="nav-link">了解壮瑶</a></li>
                <li class="nav-item"><a href="/travel/blog" class="nav-link">旅游文章</a></li>
                <li class="nav-item"><a href="/travel/about" class="nav-link">关于本站</a></li>
                <th:block th:unless="${session.userNow==null}">
                    <li class="nav-item"><a href="/travel/manage-index" class="nav-link" th:text="${session.userNow.u_realname}+' - 个人空间'"></a></li>
                </th:block>
                <th:block th:if="${session.userNow==null}">
                    <li class="nav-item"><a href="/travel/login" class="nav-link" >登  录</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('/images/bg_8.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">瑶族文化 &amp; 入乡随俗</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ftco-animate">
                <h2 class="mb-3" th:text="${nationMsg.getN_title()}">&nbsp;&nbsp;瑶族文化起源</h2>
                <p style="font-size: 20px;" th:text="${nationMsg.getN_content1()}"></p>
                <p style="text-align: center;">
                    <img th:src="${nationMsg.getN_picture1()}" alt="" class="img-fluid">
                </p>
                <p style="font-size: 20px;" th:text="${nationMsg.getN_content2()}">哈哈哈哈哈哈哈哈吼哈哈哈哈</p>

                <p style="text-align: center;">
                    <img th:src="${nationMsg.getN_picture2()}" alt="" class="img-fluid">
                </p>
                <p style="font-size: 20px;" th:text="${nationMsg.getN_content3()}">哈吼吼哈哈哈哈哈哈哈哈哈哈</p>
                <p style="text-align: center;">
                    <img th:src="${nationMsg.getN_picture3()}" alt="" class="img-fluid">
                </p>
                <p style="text-align: center;">
                    <img th:src="${nationMsg.getN_picture4()}" alt="" class="img-fluid">
                </p>

                <div class="tag-widget post-tag-container mb-5 mt-5">
                    <div class="tagcloud">
                        <th:block th:if="${pointYao != null}">
                            <a style="font-size: 20px;"  th:href="@{/travel/nation-detail(nation_ty=2,nation_str=${pointYao})}"  class="tag-cloud-link" th:text=" '瑶族' + ${pointYao}">壮族文化</a>
                        </th:block>
                        <a  style="font-size: 20px;" href="/travel/nation-yao" class="tag-cloud-link">瑶族文化信息</a>
                    </div>
                </div>

            </div> <!-- .col-md-8 -->
            <div class="col-md-4 sidebar ftco-animate">

                <div class="sidebar-box ftco-animate">
                    <h3>图文推荐</h3>
                    <div  th:each="tui : ${yaoTui}">
                        <div class="block-21 mb-4 d-flex">
                            <a class="blog-img mr-4"  th:href="'/travel/nation-y-single?nation_id='+${tui.getN_id()}" target="_blank"  th:style="'background-image: url('+${tui.getN_picture1()}+')'"></a>
                            <div class="text">
                                <h3 class="heading"><a th:text="${tui.getN_title()}"  target="_blank"  th:href="@{'/travel/nation-y-single?nation_id=' + ${tui.getN_id()}}" >壮族传统建筑及居住禁忌</a></h3>
                                <div class="meta">
                                    <div><a th:text="${#dates.format(tui.getN_time(),'yyyy-MM-dd')}"><span class="icon-calendar"></span> 2020.02.03</a></div>
                                    <div><a th:text="${tui.getN_clicked()}+ ' 浏览'"> 19浏览</a></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section> <!-- .section -->


<footer class="ftco-footer ftco-bg-dark ftco-section">
    <div class="container">
        <div class="row mb-5">
            <div  align="center" class="col-md">
                <div class="ftco-footer-widget mb-4">
                    <h2 class="ftco-heading-2">网站制作方</h2>
                    <div class="block-23 mb-3">
                        <ul>
                            <li><span class="icon icon-map-marker"></span><span class="text">桂林电子科技大学花江校区</span></li>
                            <li><a href="#"><span class="icon icon-phone"></span><span class="text">0773-1234565</span></a></li>
                            <li><a href="#"><span class="icon icon-envelope"></span><span class="text">98786543@qq.com</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">

                <p></p>
            </div>
        </div>
    </div>
</footer>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-migrate-3.0.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/aos.js"></script>
<script src="../js/jquery.animateNumber.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script src="../js/jquery.timepicker.min.js"></script>
<script src="../js/scrollax.min.js"></script>
<script src="../js/google-map.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
