<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>搜索景区</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">

    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">

    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/ionicons.min.css">

    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">

    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <!--        <a class="navbar-brand" href="index.html">dirEngine.</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> 菜单
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/travel/index" class="nav-link">欢迎页</a></li>
                <li class="nav-item"><a href="/travel/main" class="nav-link">主页</a></li>
                <li class="nav-item"><a href="/travel/curlture" class="nav-link">了解壮瑶</a></li>
                <li class="nav-item"><a href="/travel/blog" class="nav-link">旅游文章</a></li>
                <li class="nav-item"><a href="/travel/about" class="nav-link">关于本站</a></li>
                <th:block th:unless="${session.userNow==null}">
                    <li class="nav-item"><a href="/travel/manage-index" class="nav-link"
                                            th:text="${session.userNow.u_realname}+' - 个人空间'"></a></li>
                </th:block>
                <th:block th:if="${session.userNow==null}">
                    <li class="nav-item"><a href="/travel/login" class="nav-link">登 录</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<div class="hero-wrap js-fullheight" style="background-image: url('/images/bg_3.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
             data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                        class="mr-2"><a href=""></a></span> <span></span></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">探&nbsp;索&nbsp;壮&nbsp;瑶&nbsp;美&nbsp;景</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 sidebar ftco-animate">
                <div class="sidebar-wrap bg-light ftco-animate">
                    <h3 class="heading mb-4">搜索景点</h3>
                    <form action="">
                        <div class="fields">
                            <div class="form-group">
                                <input name="finding" th:value="${para1}" type="text" class="form-control" placeholder="景区,博客">
                            </div>
                            <div class="form-group">
                                <div class="select-wrap one-third">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select name="typeing" class="form-control" placeholder="Keyword search">
                                        <option value="1">景区</option>
                                        <option value="2">博客</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="搜 索" class="btn btn-primary py-3 px-5">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="sidebar-wrap bg-light ftco-animate">
                    <h3 class="heading mb-4">景区星级</h3>
                    <form method="post" class="star-rating">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i></span>
                                </p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck3">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck4">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                        class="icon-star-o"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck5">
                            <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i><i class="icon-star-o"></i><i
                                        class="icon-star-o"></i></span></p>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row" >
                    <th:block th:if="${choosen}">
                        <div th:each="blobuse : ${findingList}" class="col-md-4 ftco-animate">
                            <div class="destination">
                                <a th:href="'/travel/mainsingle?trave_id='+${blobuse.t_id}" target="_blank" class="img img-2 d-flex justify-content-center align-items-center" th:style="'background-image: url('+${blobuse.t_picture1}+')'">
                                    <div class="icon d-flex justify-content-center align-items-center">
                                        <span class="icon-search2"></span>
                                    </div>
                                </a>
                                <div class="text p-3">
                                    <div class="d-flex">
                                        <div class="one">
                                            <h3><a href="" th:text="${#strings.abbreviate(blobuse.t_name,18)}">桂林, 阳朔</a></h3>
                                            <p class="rate">
                                                <i class="icon-star"></i>
                                                <i class="icon-star"></i>
                                                <i class="icon-star"></i>
                                                <i class="icon-star"></i>
                                                <i class="icon-star-o"></i>
                                                <span>8 评级</span>
                                            </p>
                                        </div>
                                        <div class="two">
                                            <span class="price"></span>
                                        </div>
                                    </div>
                                    <p th:text="${#strings.abbreviate(blobuse.t_text1,32)}">内容内容内容内容内容内容尼尔内容内容内容内容内容内容</p>
                                    <p class="days"><span th:text="${blobuse.t_clicked}+' 浏览'"></span></p>
                                    <hr>
                                    <p class="bottom-area d-flex">
                                        <span><i class="icon-map-o"><span th:text="'  '+${blobuse.t_city}"></span></i></span>
                                        <span class="ml-auto"><a th:href="'/travel/mainsingle?trave_id='+${blobuse.t_id}">查 看</a></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    <th:block th:unless="${choosen}">
                        <div th:each="blobuse : ${findingList}" class="col-md-4 ftco-animate">
                            <div class="destination">
                                <a th:href="'/travel/blogsingle?blog_id='+${blobuse.b_id}" target="_blank" class="img img-2 d-flex justify-content-center align-items-center" th:style="'background-image: url('+${blobuse.b_picture1}+')'">
                                    <div class="icon d-flex justify-content-center align-items-center">
                                        <span class="icon-search2"></span>
                                    </div>
                                </a>
                                <div class="text p-3">
                                    <div class="d-flex">
                                        <div class="one">
                                            <h3><a href="" th:text="${#strings.abbreviate(blobuse.b_title,18)}">桂林, 阳朔</a></h3>
                                            <p class="rate">
                                                <i class="icon-star"></i>
                                                <i class="icon-star"></i>
                                                <i class="icon-star"></i>
                                                <i class="icon-star"></i>
                                                <i class="icon-star-o"></i>
                                                <span>8 评级</span>
                                            </p>
                                        </div>
                                        <div class="two">
                                            <span class="price"></span>
                                        </div>
                                    </div>
                                    <p th:text="${#strings.abbreviate(blobuse.b_text1,32)}">内容内容内容内容内容内容尼尔内容内容内容内容内容内容</p>
                                    <p class="days"><span th:text="${blobuse.b_clicked}+' 浏览'+${blobuse.b_comment}+' 评论'"></span></p>
                                    <hr>
                                    <p class="bottom-area d-flex">
                                        <span><i class="icon-map-o"><span th:text="'  '+${blobuse.b_author_name}"></span></i></span>
                                        <span class="ml-auto"><a th:href="'/travel/blogsingle?blog_id='+${blobuse.b_id}">查 看</a></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27">
                            <ul>
                                <li><a th:href="@{/travel/search(finding=${para1},typeing=${para2},pageNum=${pageInfo.prePage})}"><</a></li>
                                <!-- 重复循环 -->
                                <!--遍历条数-->
                                <li th:each="nav:${pageInfo.navigatepageNums}">
                                    <a th:href="@{/travel/search(finding=${para1},typeing=${para2},pageNum=${nav})}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                    <span style="font-weight: bold;background: #f5c6cb;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                </li>
                                <li><a th:href="@{/travel/search(finding=${para1},typeing=${para2},pageNum=${pageInfo.nextPage})}">></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->

<footer class="ftco-footer ftco-bg-dark ftco-section">
    <div class="container">
        <div class="row mb-5">
            <div align="center" class="col-md">
                <div class="ftco-footer-widget mb-4">
                    <h2 class="ftco-heading-2">网站制作方</h2>
                    <div class="block-23 mb-3">
                        <ul>
                            <li><span class="icon icon-map-marker"></span><span class="text">桂林电子科技大学花江校区</span></li>
                            <li><a href="#"><span class="icon icon-phone"></span><span class="text">0773-1234565</span></a>
                            </li>
                            <li><a href="#"><span class="icon icon-envelope"></span><span
                                    class="text">98786543@qq.com</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">

                <p></a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
            </div>
        </div>
    </div>
</footer>

    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

</body>
</html>
